<html>
  <head>

  </head>
	<body>
		<h1>HTML Video</h1>
	    <video id="video_with_controls" width="320" controls autobuffer>
	       <source src="/assets/videos/chrome_japan.webm" type='video/webm; codecs="vp8, vorbis"' /> 
	       <source src="/assets/videos/chrome_japan.mp4" type="video/mp4" /> 
	       <source src="/assets/videos/chrome_japan.ogv" type='video/ogg; codecs="theora, vorbis"' /> 
	      Your browser does not support the video tag
	    </video>
	    <!-- some actions from Javascript -->
	    <button id="play">Play</button>
	    <button id="pause">Pause</button>
	    <button id="duration">Show duration</button>
	    <div id="duration-log"></div>
	</body>
	<script>
	 var movie = document.getElementById('video_with_controls');
      document.getElementById('play').addEventListener('click', function() { movie.play(); }, false);
      document.getElementById('pause').addEventListener('click', function() { movie.pause(); }, false);
      document.getElementById('duration').addEventListener('click', function() { 				
		document.querySelector('#duration-log').textContent = movie.duration; }, false);
	</script>
</html>
